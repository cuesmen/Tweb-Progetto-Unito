spring.application.name=filmsql
spring.datasource.url=jdbc:postgresql://localhost:5432/unitoDB
spring.datasource.username=postgres
spring.datasource.password=scanteq
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081

spring.jpa.hibernate.ddl-auto=none

spring.jpa.generate-ddl=false
spring.sql.init.mode=never


server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-exception=true


# For Actors Images
app.images.dir=C:/data/tmdb_images/
spring.web.resources.static-locations=file:///${app.images.dir}
spring.web.resources.cache.period=604800

spring.jpa.properties.hibernate.default_batch_fetch_size=50
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.jdbc.batch_size=50
